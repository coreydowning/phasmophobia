<html lang="en">

<head>

	<meta name="theme-color" content="#80cbc4">
	<style>
		body {
			background-color: #000;
			color: #fff;
			margin: 0;
		}
	</style>

	%sapper.base%

	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">

	%sapper.scripts%

	%sapper.styles%

	%sapper.head%

<body>

	<script async defer src="https://simple.yosprey.com/latest.js"></script>
	<noscript><img src="https://simple.yosprey.com/noscript.gif" alt="" /></noscript>
